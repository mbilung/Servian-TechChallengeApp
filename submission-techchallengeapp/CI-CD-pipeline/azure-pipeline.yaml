# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ac2dfe30-8c98-4c15-8dbe-c15175a18cb3'
  imageRepository: 'mbilungserviantechchallengeapp'
  containerRegistry: 'servianacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(Build.Buildnumber)
  
- stage: Deploy_to_AKS
  displayName: 'Promote_Build_to_AKS'
  condition: succeeded('Build')
  dependsOn:
    - Build
  jobs:
  - deployment: Deploy_Development_Environment
    pool:
      vmImage: 'ubuntu-latest'
    environment: DEV
    strategy:
      runOnce:
        deploy:
         steps:
           - task: KubernetesManifest@0
             displayName: 'Deploy Postgres'
             inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'AKS'
              manifests: '$(Build.SourcesDirectory)/_mbilung_Servian-TechChallengeApp/submission-techchallengeapp/kubernetes-manifests/postgres.yaml'